<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>This is for testing visualizations as we develop them</h2>
                <p>No fancy layouts or anything at this point, we can just dump vizes here to see what they look like.</p>
                <p>Layouts and all the rest can follow later.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-4">
                <div class="form-group">
                    <label for="cycle_selector">Select Election Cycle</label>
                    <select id="cycle_selector" class="form-control">
                    </select>
                </div>
                <div class="form-group">
                    <label for="party_selector">Select Party</label>
                    <select id="party_selector" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="candidate_selector">Select Candidate</label>
                    <select id="candidate_selector" class="form-control"></select>
                </div>
            </div>
            <div class="col-xs-4 col-xs-offset-2">
                <p><strong>Candidate ID: </strong><span id="candidate_id"></span></p>
                <p><strong>Committee ID: </strong><span id="committee_id"></span></p>
            </div>
        </div>
        <div class="row spacer">
        </div>
        <div class="row">
            <div class="col-xs-12">

                <div id="first_viz"></div>

            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/1.5.0/d3-legend.js"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
    <script src="js/table_viz.js"></script>
    <script src="js/run_test_viz_w_chloropleth.js"></script>
	<script src="js/colorbrewer.js"></script>
	<script src="js/chloropleth_viz.js"></script>
</body>
